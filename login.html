<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
</head>
<div class="styling">
<style>
    body{
        background-color:rgb(7, 20, 27);
    }
    .login-container {
width: 300px;
background-color: #13648f;
padding: 30px;
margin: 0 auto;
margin-top: 160px;
border: 1px solid #478bf8;
border-radius: 20px;
}
button{
    background-color: #cad3e3;
}

</style>
</div>
<body>
    <div class="login-container">
        <h1>USER LOGIN</h1>
        <form action="#" method="post">
            <div class="username-icon-container">
                <img src="./image/user_1077114.png" alt="Username Icon" class="username-icon" style="width: 26px;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <img src="./image/padlock_2889676.png" alt="Password icon" class="username-icon" style="width: 26px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </body>
